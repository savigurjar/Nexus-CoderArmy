<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bm.css" />
</head>
<body>
    <div id="container">
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" />
        <br /><br />

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <br /><br />

        <div class="measur">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="1" />
            <br /><br />

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1" />
        </div>

        <div class="sub">
            <button id="b1">Calculate</button>
            <button id="b2">Clear</button>
        </div>

        <!-- BMI Result Display -->
        <p id="result"></p>
    </div>

    <script src="bm.js"></script>
</body>
</html>
